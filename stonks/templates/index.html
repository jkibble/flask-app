{% extends "layout.html" %}

{% block title %}Graphs!!!{% endblock %}

{% block body %}
<div class="grid grid-cols-1 gap-10">
  <div>
    <input type="text" v-model="ticker" v-on:keyup.enter="searchTicker">
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Company Name</th>
          <th>Currency</th>
          <th>Exchange</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="ticker in tickers">
          <td>
            <a href="#" @click.prevent="selectStock(ticker)" v-text="ticker.symbol"></a>
          </td>
          <td><span v-text="ticker.name"></span></td>
          <td><span v-text="ticker.currency"></span></td>
          <td><span v-text="ticker.stockExchange"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <div>
    <img class="image is-32x32" :src="companyInfo.logo_url">
    <span class="title" v-text="companyName"></span>
  </div>
  <div id="graph1"></div>
</div>

{% endblock %}

{% block style %}
<style>
  #graph1 {
    margin: 0px;
    padding: 0px;
    height: 600px;
    width: 100%;
  }

  path {
    animation: dash 1.25s;
    stroke-linecap: round;
    stroke-dasharray: 2792.485595703125;
    stroke-dashoffset: 2792.485595703125;
    animation-fill-mode: forwards;
    fill: none;
    stroke-width: 3;
  }

  @keyframes dash {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
{% endblock %}
